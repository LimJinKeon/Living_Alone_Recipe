<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/layout/header :: common_header(~{::title}, ~{::link})">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/errorForm.css}" href="../../static/css/errorForm.css">
    <link rel="stylesheet" th:href="@{/css/addMemberForm.css}" href="../../static/css/addMemberForm.css">
</head>

<body>
<img src="../../static/img/vegetable.jpg" th:src="@{/img/vegetable.jpg}" alt="배경 이미지">

<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <form action="" th:action th:object="${addMemberForm}" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{username}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='loginForm.html'"
                        th:onclick="|location.href='@{/login}'|"
                        type="button">로그인</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
